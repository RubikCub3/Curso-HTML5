<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="description" content="Web en practicas">
<meta name="keywords" content="HTML5, CSS3, JavaScript">
<title>Maquetando mi primera Web</title>

<link href="style.css" rel="stylesheet">

</head>
<body>

  <header>
    <hgroup>
      <h1>Galería de plantas cultivables</h1>
      <h2>Una selección de plantas con flor</h2>
    </hgroup>
  </header>

  <section>

    <figure>
        <img src="imagenes/1.jpg" alt="Flores de corte" width="200" height="200">
      <figcaption>
        Foto 1: Flores de corte
      </figcaption>
    </figure>

    <figure>
        <img src="imagenes/2.jpg" alt="Mirabilis Jalapa" width="200" height="200">
      <figcaption>
        Foto 2: Flor de Mirabilis Jalapa
      </figcaption>
    </figure>

    <figure>
        <img src="imagenes/3.jpg" alt="Strelitzia" width="200" height="200">
      <figcaption>
        Foto3: Strelitzia. Flores de las aves.
      </figcaption>
    </figure>

    <figure>
        <img src="imagenes/4.jpg" alt="Flor del opio" width="200" height="200">
      <figcaption>
        Foto 4: Flor del opio.
      </figcaption>
    </figure>

    <figure>
        <img src="imagenes/5.jpg" alt="Rosas" width="200" height="200">
      <figcaption>
        Foto 5: Rosas
      </figcaption>
    </figure>

    <figure>
        <img src="imagenes/6.jpg" alt="Pensamiento" width="200" height="200">
      <figcaption>
        Foto 6: Pensamiento
      </figcaption>
    </figure>

  </section>

  <footer>

        <p>Copyright 2018</p>
  </footer>

</body>
</html>
